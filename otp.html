<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="otp.css">
</head>
<body>
    <div class="question">
         <H1> Want Random otps?</H1>
    </div>
    <div>
        <button class="btn" onclick="otp()">GENERATE OTP</button>
    </div>
    <h2 id="otpp">Lets see what you get</h2>
    <script>
        function otp() {
            var digit = "0123456789";
            var newOtp = "";
            for (var i = 0; i < 4; i++) {
                newOtp = newOtp + digit[Math.floor(Math.random() * 10)];
            }
            document.getElementById("otpp").innerText = newOtp;
        }
    </script>
</body>
</html>
